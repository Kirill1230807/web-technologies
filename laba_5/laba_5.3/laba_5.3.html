<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Laba_5.3</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<h1>Подача заявок на навчання ЧНУ</h1>
<fieldset>
    <legend>Дані студента</legend>

    <label for="text-input">Введіть ім'я студента:</label>
    <input type="text" id="text-input" name="firstName" placeholder="Введіть ім'я" required>

    <label for="text-input1">Введіть прізвище студента:</label>
    <input type="text" id="text-input1" name="lastName" placeholder="Введіть прізвище" required>

    <label for="text-input2">Введіть по-батькові студента:</label>
    <input type="text" id="text-input2" name="patronymic" placeholder="Введіть по-батькові" required>

    <div class="radio-group">
        <label class="sex">Стать:</label>
        <label class="custom-radio">
            <input type="radio" id="radio1-1" name="radio-group1" value="option1" checked>
            <span class="radio-btn"></span>
            Не вказано
        </label>
        <label class="custom-radio">
            <input type="radio" id="radio1-2" name="radio-group1" value="option2">
            <span class="radio-btn"></span>
            Чоловіча
        </label>
        <label class="custom-radio">
            <input type="radio" id="radio1-3" name="radio-group1" value="option3">
            <span class="radio-btn"></span>
            Жіноча
        </label>
    </div>

    <label for="textarea">Опишіть позитивні якості студента:</label>
    <textarea id="textarea" name="textarea" placeholder="Введіть ваш текст тут" required></textarea>

    <label for="email">Напишіть Email студента для подальшого зв'язку:</label>
    <input type="email" id="email" name="email" placeholder="example@gmail.com" required>

    <label for="password">Придумайте пароль для майбутнього електронного кабінету студента:</label>
    <input type="password" id="password" name="password" placeholder="Введіть пароль" required>

    <label for="tel">Введіть номер телефону студента:</label>
    <input type="tel" id="tel" name="tel" placeholder="+38 (0__) ___-__-__" required>

    <label for="date">Введіть дату народження студента:</label>
    <input type="date" id="date" name="date" required>

    <legend>Виберіть факультет, у якому хочете навчатися:</legend>
    <label for="select1">Виберіть факультет:</label>
    <select id="select1" name="selectOption">
        <option value="option1" selected>ІФТКН</option>
        <option value="option2">Юридичний</option>
        <option value="option3">Фізичної культури</option>
        <option value="option4">Іноземні мови</option>
        <option value="option5">Фізико-математичний</option>
    </select>

    <legend>Виберіть вид навчання</legend>
    <div class="radio-group">
        <label>Вид навчання:</label>
        <label class="custom-radio">
            <input type="radio" id="radio2-1" name="radio-group2" value="option1" checked>
            <span class="radio-btn"></span>
            Заочна
        </label>
        <label class="custom-radio">
            <input type="radio" id="radio2-2" name="radio-group2" value="option2">
            <span class="radio-btn"></span>
            Денна
        </label>
        <label class="custom-radio">
            <input type="radio" id="radio2-3" name="radio-group2" value="option3">
            <span class="radio-btn"></span>
            Дистанційна
        </label>
    </div>

    <div class="living-options">
        <legend>Виберіть варіанти, які ви розглядаєте, де буде проживати студент під час навчання</legend>
        <div class="checkbox-group">
            <label class="custom-checkbox">
                <input type="checkbox" id="checkbox1" name="checkboxGroup" value="value1">
                <span class="checkbox-btn"></span>
                Вдома
            </label>
            <label class="custom-checkbox">
                <input type="checkbox" id="checkbox2" name="checkboxGroup" value="value2">
                <span class="checkbox-btn"></span>
                У родичів
            </label>
            <label class="custom-checkbox">
                <input type="checkbox" id="checkbox3" name="checkboxGroup" value="value3">
                <span class="checkbox-btn"></span>
                У гуртожитку
            </label>
            <label class="custom-checkbox">
                <input type="checkbox" id="checkbox4" name="checkboxGroup" value="value4">
                <span class="checkbox-btn"></span>
                У орендованій квартирі
            </label>
        </div>
    </div>

    <legend>Виберіть гуртожиток, в якому хочете проживати:</legend>
    <label for="select2">Виберіть гуртожиток:</label>
    <select id="select2" name="selectMultiple[]" multiple>
        <option value="option1">-</option>
        <option value="option2">1</option>
        <option value="option3">2</option>
        <option value="option4">3</option>
        <option value="option5">4</option>
        <option value="option6">5</option>
    </select>

    <input type="submit" value="Надіслати">
</fieldset>
</body>
</html>

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Table</title>
</head>
<body>
<table border="2" cellspacing="0" cellpadding="10">
    <tr>
        <td colspan="7" bgcolor="#8a2be2"></td>
    </tr>
    <tr>
        <td bgcolor="#deb887" rowspan="1"></td>
        <td colspan="5" bgcolor="#8a2be2"></td>
        <td bgcolor="#deb887"></td>
    </tr>
    <tr>
        <td colspan="2" bgcolor="#deb887"></td>
        <td colspan="3" bgcolor="#8a2be2"></td>
        <td colspan="2" bgcolor="#deb887"></td>

    </tr>
    <tr>
        <td bgcolor="#deb887"></td>
        <td bgcolor="#deb887"></td>
        <td bgcolor="#deb887"></td>
        <td bgcolor="#deb887" style="padding: 0">
            <table cellspacing="0"  cellpadding="10">
                <tr>
                    <td bgcolor="red"></td>
                    <td bgcolor="blue"></td>
                </tr>
                <tr>
                    <td bgcolor="green"></td>
                    <td bgcolor="yellow"></td>
                </tr>
            </table>
        </td>
        <td bgcolor="#deb887"></td>
        <td bgcolor="#deb887"></td>
        <td bgcolor="#deb887"></td>
    </tr>
    <tr>
        <td colspan="2" bgcolor="#deb887"></td>
        <td colspan="3" bgcolor="#8a2be2"></td>
        <td colspan="2" bgcolor="#deb887"></td>
    </tr>
    <tr>
        <td bgcolor="#deb887"></td>
        <td colspan="5" bgcolor="#8a2be2"></td>
        <td bgcolor="#deb887"></td>
    </tr>
    <tr>
        <td colspan="7" bgcolor="#8a2be2"></td>
    </tr>
</table>

<table border="5" width="300" height="300" cellspacing="0" cellpadding="0">
    <tr>
        <td bgcolor="white" width="15" height="30"></td>
        <td colspan="2" bgcolor="white" width="120" height="30"></td>
        <td colspan="2" bgcolor="yellow" width="75" height="30"></td>
    </tr>
    <tr>
        <td rowspan="1" bgcolor="white" width="30" height="120"></td>
        <td rowspan="3" colspan="2" bgcolor="red" width="60" height="60"></td>
        <td colspan="2" bgcolor="yellow" width="75" height="60"></td>
    </tr>
    <tr>
        <td bgcolor="white" rowspan="3" width="15" height="60"></td>
        <td rowspan="2" bgcolor="white" width="60" height="60"></td>
        <td rowspan="2" bgcolor="white" width="60" height="60"></td>
    </tr>
    <tr>

    </tr>
    <tr>
        <td bgcolor="black" width="60" height="30"></td>
        <td bgcolor="white" width="60" height="30"></td>
        <td colspan="2" bgcolor="white" width="60" height="30"></td>
    </tr>
    <tr>
        <td rowspan="3" bgcolor="yellow" width="15" height="30"></td>
        <td bgcolor="black" width="60" height="30"></td>
        <td bgcolor="white" width="60" height="30"></td>
        <td rowspan="2" colspan="2" bgcolor="#191970" width="30" height="60"></td>
    </tr>
    <tr>
        <td rowspan="2" bgcolor="white" width="60" height="30"></td>
        <td bgcolor="black" width="60" height="30"></td>
    </tr>
    <tr>
        <td colspan="3" bgcolor="white" width="60" height="30"></td>
    </tr>
</table>

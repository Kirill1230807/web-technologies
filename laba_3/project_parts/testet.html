<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Малюнок з таблиці</title>
</head>
<body>

<table border="1" cellspacing="0" cellpadding="0">
  <!-- Перший рядок -->
  <tr>
    <td colspan="5" bgcolor="cyan" width="100" height="50"></td>
  </tr>

  <!-- Другий рядок -->
  <tr>
    <td rowspan="3" bgcolor="beige" width="50" height="50"></td>
    <td colspan="3" bgcolor="cyan" width="150" height="50"></td>
    <td rowspan="3" bgcolor="beige" width="50" height="50"></td>
  </tr>

  <!-- Третій рядок -->
  <tr>
    <td rowspan="3" bgcolor="beige" width="50" height="50"></td>
    <td bgcolor="red" width="50" height="50"></td>
    <td bgcolor="blue" width="50" height="50"></td>
    <td rowspan="3" bgcolor="beige" width="50" height="50"></td>
  </tr>

  <!-- Четвертий рядок -->
  <tr>
    <td bgcolor="green" width="50" height="50"></td>
    <td bgcolor="yellow" width="50" height="50"></td>
  </tr>

  <!-- П'ятий рядок -->
  <tr>
    <td colspan="3" bgcolor="cyan" width="150" height="50"></td>
  </tr>

  <!-- Шостий рядок -->
  <tr>
    <td colspan="5" bgcolor="cyan" width="100" height="50"></td>
  </tr>
</table>

</body>
</html>
